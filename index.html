<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <figure>
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
      </figure>
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-task">
        <label class="add-task__label" for="new-task">Add Item</label>
        <div class="wrapper">
          <input id="new-task" class="add-task__input" type="text"><button class="add-task__button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul id="incompleted-tasks">
          <li class="task-item">
            <input type="checkbox" class="task-item__checkbox">
            <label class="task-item__label">Pay Bills</label><input type="text" class="task-item__input">
            <button class="task-item__button task-item__button_edit">Edit</button>
            <button class="task-item__button task-item__button_delete"><img class="task-item__img" src="./remove.svg" alt="delete"></button>
          </li>
          <li class="task-item task-item_edit">
            <input type="checkbox" class="task-item__checkbox">
            <label class="task-item__label">Go Shopping</label><input type="text" value="Go Shopping" class="task-item__input">
            <button class="task-item__button task-item__button_edit">Save</button>
            <button class="task-item__button task-item__button_delete"><img class="task-item__img" src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks">
          <li class="task-item">
            <input type="checkbox" class="task-item__checkbox" checked>
            <label class="task-item__label task-item__label_complete">See the Doctor</label><input type="text" class="task-item__input">
            <button class="task-item__button task-item__button_edit">Edit</button>
            <button class="task-item__button task-item__button_delete"><img class="task-item__img" src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
